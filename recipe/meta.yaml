{% set name = "cysignals" %}
{% set version = "1.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sagemath/cysignals/archive/{{ version }}.tar.gz
  sha256: adc98e8eba4e91d6be8cc3f71cee86cf78728b5a16023ae276f2e7029e8a17c9
  patches:
    - cross.patch  # [build_platform != target_platform]
    - qemu.patch
    - verbose.patch
    # See https://github.com/conda-forge/cysignals-feedstock/issues/37
    - issue-159.patch  # [aarch64]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython <3                              # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - autoconf
    - automake
    - libtool
  host:
    - python
    - setuptools
    - cython <3
    - pip
    - pari
  run:
    - python
    - pari

test:
  imports:
    - cysignals

about:
  home: https://github.com/sagemath/cysignals
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: interrupt and signal handling for Cython

  doc_url: http://cysignals.readthedocs.io
  dev_url: https://github.com/sagemath/cysignals

extra:
  recipe-maintainers:
    - dfroger
    - isuruf
    - saraedum
